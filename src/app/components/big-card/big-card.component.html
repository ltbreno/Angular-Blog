<div class="container-big-card">
  <a [routerLink]="['content',Id]">
  <div class="big-card-img">

    <img src={{imgCover}}
    alt="Bmw M2"
    >
  </div>
</a>
  <div class="big-card-title">

    <h1><a href="https://www.bmw.com.br/pt/all-models.html?detail=M_BMW-M2-Coup%C3%A9." target="_blank">{{cardTitle}}</a></h1>

  </div>

  <div class="description">
    <p>{{cardDescription}}
    </p>

  </div>
</div>
